<script type="text/ng-template" id="contact.html">
    <div class="container">
        <div class="contact">
            <div class="row">
                <div class="col-sm-7">

                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="inputName3" class="col-sm-2 control-label">Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputName3" placeholder="Name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword3" class="col-sm-2 control-label">Question</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" id="inputPassword3" rows="8"></textarea>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <div class="butn" style="margin: 0;display: inline-block">Submit &nbsp; <i class="fa fa-check"></i></div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-sm-5">
                    <div class="contact-items">
                        <p>
                            <i class="fa fa-phone fa-fw"></i> &nbsp; {{contact.phoneNumber}}
                        </p>
                        <p>
                            <i class="fa fa-envelope fa-fw"></i> &nbsp; {{contact.helpEmail}}
                        </p>
                        <p>
                            <i class="fa fa-comment fa-fw"></i> &nbsp; {{contact.feedbackEmail}}
                        </p>
                    </div>

                </div>
            </div>
        </div>

    </div>
</script>
